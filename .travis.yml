language: go
go:
  - 1.x.x

env:
  - OS=linux   ARCH=386
  - OS=linux   ARCH=amd64
  - OS=freebsd ARCH=386
  - OS=freebsd ARCH=amd64
  - OS=netbsd  ARCH=386
  - OS=netbsd  ARCH=amd64

before_install:
  - go get github.com/mitchellh/gox

script:
  - go get -t -v ./...
  - mkdir -p ${OS}-${ARCH}
  - cp README.md LICENSE ${OS}-${ARCH}
  - gox -osarch="${OS}/${ARCH}" -output="{{.OS}}-{{.Arch}}/check_snmp_hpsw" ./...
  - tar cvzf check_snmp_hpsw-linux-${ARCH}.tar.gz linux-${ARCH}
  - zip -r check_snmp_hpsw-linux-${ARCH}.zip linux-${ARCH}

deploy:
  provider: releases
  skip_cleanup: true
  api_key:
    secure: 
  file:
    - check_snmp_hpsw-${OS}-${ARCH}.tar.gz
    - check_snmp_hpsw-${OS}-${ARCH}.zip
  on:
    repo: fenderle/check_snmp_hpsw
    tags: false
